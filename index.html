<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>R4 Nft Preview Card Component</title>
</head>

<body>
    <main class="main">
        <section class="card">

            <div class="card-image">
                <img id="card-image-image" src="./images/icon-view.svg" alt="imagen principal" />
            </div>

            <h1 class="card-title"><a href=""> Equilibrium #3429</a></h1>

            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

            <section class="card-data">

                <div class="card-etherium">
                    <img class="card-etherium-image" src="./images/icon-ethereum.svg" alt="icon-ethereum" />
                    <p class="card-etherium-description">0.041 ETH</p>

                </div>

                <div class="card-date">
                    <img class="card-date-image" src="./images/icon-clock.svg" alt="clock" />
                    <p class="card-date-description">3 days left</p>
                </div>

            </section>

            <hr />

            <section class="card-profile">
                <img class="card-profile-image" src="./images/image-avatar.png" alt="avatar" />
                <p class="card-profile-creator">Creation of <a href=""> Jules Wyvern</a></p>
            </section>
        </section>
    </main>
</body>

</html>
